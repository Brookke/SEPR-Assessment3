// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the checkstyle plugin to check for consistent style
apply plugin: 'checkstyle'

// Make gradle play nice with eclipse
apply plugin: 'eclipse'

apply plugin: 'application'

apply plugin: 'jacoco'

mainClassName =  "org.teamfarce.mirch.Application"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes(
            'Main-Class': 'org.teamfarce.mirch.Application'
        )
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport


processResources {
    from 'assets'
}

task data(type: Copy) {
    from 'assets' into 'assets'
}

checkstyle {
    toolVersion = 7.2
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.2.7"
    testCompile "com.badlogicgames.gdx:gdx-backend-headless:1.9.5"
    testCompile "com.badlogicgames.gdx:gdx:1.9.5"
    testCompile "com.badlogicgames.gdx:gdx-platform:1.9.5:natives-desktop"
    testCompile "com.badlogicgames.gdx:gdx-box2d:1.9.5"
    testCompile "com.badlogicgames.gdx:gdx-box2d-platform:1.9.5:natives-desktop"

    compile "com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.5"
    compile "com.badlogicgames.gdx:gdx-platform:1.9.5:natives-desktop"
    compile "org.xerial:sqlite-jdbc:3.16.1"
}
