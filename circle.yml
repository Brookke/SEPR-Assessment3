machine:
  java:
    version: openjdk8

test:
  override:
    - cd game && ./gradlew test && ./gradlew check jacocoTestReport
  post:
    - cp -R game/build/reports/* $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
